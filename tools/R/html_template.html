<!DOCTYPE html>
<!--Adapted/Stolen from: https://github.com/scienceai/jsonld-markup Thanks!!!-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://opengeospatial.github.io/ELFIE/css/jsonld-markup.css">
    <style>
    body { padding: 1em; }
    .logo { margin-bottom: 3px; }
    .code.column { background-color: rgb(51,51,51); color: white }
    </style>
    <title>{{{page_title}}}</title>
    <script language="" type="application/ld+json">
      {{{json-ld}}}
    </script>
  </head>
  <body>
    <div class="ui middle aligned two column grid">
      <div class="column">
        <h4 class="ui header">
          Environmental Linked Features Interoperability Experiment Demonstration
        </h4>
      </div>
      <div class="right aligned column">
        A demonstration of the
        <a href="https://opengeospatial.github.io/ELFIE/" target="_blank">
        <img class="ui tiny inline image logo" src="https://opengeospatial.github.io/ELFIE/images/ELFIE_logo.png" alt="ELFIE logo">
        </a>
      </div>
    </div>
    <div class="ui two column doubling stackable grid">
      <div class="five wide code column">
    <h3 class="ui inverted header">Expanded Context</h3>
    <pre><code id="context">
{{{context}}}
    </code></pre>
      </div>
      <div class="eleven wide code column">
    <h3 class="ui inverted header">JSON-LD Document</h3>
    <pre><code id="code">
{{{json-ld}}}
    </code></pre>
      </div>
    </div>
    <div class="ui middle aligned two column grid">
      <div class="column">
        <h4 class="ui header">
          Code for this pretty JSON-LD view derived from 
          <a href="https://github.com/scienceai/jsonld-markup" target="_blank">
            https://github.com/scienceai/jsonld-markup
          </a>. 
          Thanks <a href="https://science.ai/">science.ai</a>!
        </h4>
      </div>
      <div class="right aligned column">
        A demonstration of the
        <a href="https://opengeospatial.github.io/ELFIE/" target="_blank">
        <img class="ui tiny inline image logo" src="https://opengeospatial.github.io/ELFIE/images/ELFIE_logo.png" alt="ELFIE logo">
        </a>
      </div>
    </div>
    <script type="text/javascript" src="https://opengeospatial.github.io/ELFIE/js/pretty_jsonld.js"></script>
    <script type="text/javascript">
     var $context = document.getElementById('context');
     var $code = document.getElementById('code');
     var ctx = JSON.parse($context.textContent.trim());
     var data = JSON.parse($code.textContent.trim());
     $context.innerHTML = jsonldMarkup(ctx);
     $code.innerHTML = jsonldMarkup(data, ctx['@context']);
    </script>
  </body>
</html>
